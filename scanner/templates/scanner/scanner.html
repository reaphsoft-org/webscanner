<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scanner</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 24px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
        }

        /* Input field */
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Website Vulnerability Scanner</h1>
        <form method="POST" action="{% url 'scan' %}">
            {% csrf_token %}
            <label for="url">Enter Website URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Scan</button>
        </form>
        <p class="error">{{ error }}</p>
    </div>

</body>
</html>
