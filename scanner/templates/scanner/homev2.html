<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .links {
            display: flex;
            flex-wrap: wrap; /* Allows links to stack on smaller screens */
            justify-content: center;
            gap: 20px;
        }

        .link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            background: white;
            color: #1e3c72;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .link:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .link svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Unique Colors */
        .admin { background: #ff4d4d; color: white; }
        .scanner { background: #ffa502; color: white; }
        .zap { background: #1e90ff; color: white; }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                max-width: 90%;
            }

            .links {
                flex-direction: column;
                gap: 15px;
            }

            .link {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <h1>Vulnerability Scanner</h1>
    <p>Scan your web applications for security vulnerabilities with ease.</p>

    <div class="links">
        <a href="/admin" class="link admin">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-2.6-.35-4.68-2.44-5.03-5.03h2.08c.3 1.5 1.52 2.72 3.03 3.03V19.93z"/>
            </svg>
            Admin
        </a>

        <a href="{% url 'scan' %}" class="link scanner">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 19V5h14v14H5zm7-13c-3.31 0-6 2.69-6 6 0 2.64 1.68 4.86 4 5.64V19h4v-1.36c2.32-.78 4-3 4-5.64 0-3.31-2.69-6-6-6z"/>
            </svg>
            Scanner
        </a>

        <a href="{% url 'zap:home' %}" class="link zap">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 2v8h-2V2h2m1.41 17.58l-1.41 1.42L8.41 17H5v-2h4.41l3.59 3.58m3.59-3.58H19v2h-3.41l3.59 3.58-1.41 1.42L15 17h4v-2h-4m0-2h2v-2h-2v2m-4 2h2v-2h-2v2m-4-2h2v-2H9v2m10-4v-2h-2v2h2m-4-2v2h2v-2h-2m-4 2h2v-2h-2v2m-4-2v2h2v-2H5m6-4v2h2V5h-2m0 4v2h2V9h-2M5 9v2h2V9H5z"/>
            </svg>
            ZAP
        </a>
    </div>

</body>
</html>
