<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap'); /* Digital font */

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        h5 {
            font-weight: 400;
            margin-bottom: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hourglass {
            font-size: 2.5rem;
            display: inline-block;
        }

        .rotating {
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .level {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #ffa502;
        }

        .error {
            color: #8b0000; /* Dark red */
            background: rgba(255, 204, 203, 0.8); /* Light red background */
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .status {
                flex-direction: column;
                font-size: 1.2rem;
            }

            .hourglass {
                font-size: 2rem;
            }

            .level {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/" class="nav-link">üè† Home</a>
        <a href="{% url 'zap:status' %}" class="nav-link">‚è≥ Check Scan Status</a>
        <a href="/scan-history/" class="nav-link">üìú Scan History</a>
    </div>

    <!-- Status Container -->
    <div class="container">
        <h1>Scan in Progress</h1>
        <h5>Please refresh the page after some time to check the status</h5>

        <div class="status">
            <span class="hourglass {% if level < 100 %}rotating{% endif %}">‚è≥</span>
            <span class="level">{{ level }}%</span>
        </div>

        <!-- Error Message -->
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
    </div>

</body>
</html>
