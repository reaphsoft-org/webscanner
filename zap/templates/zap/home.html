<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan a URL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            height: 15px;
        }

        button {
            background: #ffa502;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff7f00;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/" class="nav-link">üè† Home</a>
        <a href="/scan-status" class="nav-link">‚è≥ Check Scan Status</a>
        <a href="/scan-history" class="nav-link">üìú Scan History</a>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1>Enter URL for Scan</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="url">Website URL</label>
                <input type="url" name="url" id="url" placeholder="https://example.com" required>
                <p class="error">{% if error %}{{ error }}{% endif %}</p>
            </div>

            <button type="submit">üöÄ Start Scan</button>
        </form>
    </div>

</body>
</html>
